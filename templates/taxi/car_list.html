{% extends "base.html" %}

{% block title %}Car List{% endblock %}

{% block content %}
    <h1>Cars</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Manufacturer</th>
        </tr>
        </thead>
        {% for car in object_list %}
            <tr>
                <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></td>
                <td>{{ car.model }}</td>
                <td>{{ car.manufacturer.name }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No cars found.</td>
            </tr>
        {% endfor %}
    </table>

    {% include "includes/pagination.html" %}
{% endblock %}
