{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in drivers %}
        <tr>
          <td>{{ driver.username }}</td>
          <td><a href="{% url 'driver-detail' pk=driver.pk %}">View Details</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
